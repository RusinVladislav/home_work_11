<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список кандидатов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Все кандидаты:</h2>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{ candidate.pk }}/" target=_blank>{{ candidate.name }}</a></p>
        <p>Навыки: {{ candidate.skills }}</p>
        <p>Позиция: {{ candidate.position }}</p>
    {% endfor %}
</body>
</html>
