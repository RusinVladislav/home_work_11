<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск по имени</title>
</head>
<body>
    <h2>Найдено кандидатов по имени <em>{{ name }}</em>: {{ counter }}</h2>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{ candidate[1] }}/">{{ candidate[0] }}</a></p>
    {% endfor %}
</body>
</html>
