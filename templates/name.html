<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск по имени</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Найдено кандидатов по имени <em>{{ name }}</em>: {{ candidates | length }}</h2>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{ candidate[1] }}/" target=_blank>{{ candidate[0] }}</a></p>
    {% endfor %}
</body>
</html>
